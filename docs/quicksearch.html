Search results Close "},"tutorial-Company.html":{"id":"tutorial-Company.html","title":"Tutorial: Company Subcommand","body":" Mediumroast for GitHub SDK and CLI Modules baseObjectsGitHubAuthGitHubFunctions Classes GitHubFunctions.GitHubFunctionsbaseObjects~ActionsbaseObjects~CompaniesbaseObjects~InteractionsbaseObjects~StoragebaseObjects~StudiesbaseObjects~UsersGitHubAuth~GitHubAuth Tutorials Company SubcommandDemoInteraction SubcommandAdministrative Subcommands Company Subcommand Companies Company objects are central to Mediumroast for GitHub. Interactions and in the future Studies rely on Companies to function. After setup is run, via mrcli setup, two companies are present to work with. Additional Companies can be added, updated, or removed; essentially, company is an mrcli sub-command that affords users Create, Read, Update and Delete capabilities. Each of the major functions for mrcli company are described in this document. Notice Some of the command line options and switches may not yet be implemented; therefore, if a switch or option is not yet implemented the CLI will inform the user and then exit. Help Prints the usage for the company sub-command and exits. Command(s) run mrcli company --help Screenshot with output List company objects Print out one or more Companies to the command line or an alternative output mechanism like a CSV file. Filtering can be applied to find Companies with specific attributes. List all company objects in a table format This is the default output when running mrcli c or mrcli company which prints a text table to STDOUT. Command(s) run mrcli c mrcli company Screenshot with output List all company objects in JSON format Output a list of company objects in properly formatted JSON to STDOUT which can be viewed, redirected to a file, or piped to another command. Command(s) run mrcli c --output=json mrcli company --output=json Screenshot with output List all company objects and output to a CSV or XLSX Company data can be output in either a CSV or XLSX files to enable consumption in common tools like Microsoft Excel. The resulting files will be stored in $HOME/Documents directory as Mr_Companies.csv or Mr_Companies.xlsx depending on your intended output. Command(s) run mrcli c --output=csv mrcli c --output=xls Screenshot of commands being run Screenshot of CSV imported into MacOS numbers Filter company outputs The CLI offers the ability to filter outputs by almost any company attribute. This is manifest by two switches on the company sub-command one specific to finding companies by name, --find_by_name and the other by an arbitrary attribute, --find_by_x. Note all output format options, like JSON, CSV, etc., are available when the outputs are filtered. Finally, only exact matches are supported, meaning if you want to search for a company using any attribute you have to fully provide the attribute's value (i.e., \"Med\" would not match \"Mediumroast, Inc.\", but \"Mediumroast, Inc.\" would). Filter in a company by name To zero in on a specific company using the find by name switch is provided. Command(s) run mrcli c --find_by_name=\"Mediumroast, Inc.\" Screenshot with output Filter a company by attribute Find a specific company by a particular attribute in the example below the switch filters on the attribute company_type. Command(s) run mrcli c --find_by_x='{\"company_type\": \"Public\"}' Screenshot with output Update a company attribute To update a company attribute the --update switch is provided. A properly formatted JSON stanza is supplied to the --update switch that specifies the name of the company to update, the key to update, and finally the value of the key to update. Command(s) run mrcli c --update='{\"name\": \"Atlassian Corp\", \"key\": \"company_type\", \"value\": \"Public\"}' Screencast with output Notice: Only the markdown version rendered through the GitHub web interface will display the screencast. If you're viewing these files through the GitHub Page Version the link below will just show up as text. https://github.com/mediumroast/mediumroast_js/assets/10818650/a74cb8cd-f8cb-4a8d-8968-ccf9b875d86b Delete a company Remove a company and associated interactions if in the repository. There is a confirmation prompt which defaults to yes. Note that the exact company name is needed to proceed with a deletion. Command(s) run mrcli c --delete=\"Atlassian Corp\" Screenshot with output Add a company A command line prompt based wizard steps the user through either a semi-automated process or a fully-automated process to define a company. The semi-automated process is typically used for companies that aren't public. While the fully-automated process is typically used for companies that are public. In either case the user is asked to verify the steps taken before the company is committed to the repository. Command(s) run mrcli c --add_wizard Screenshot with output Report on a company Produce a MS Word document report on a company. The report includes a dashboard with a company similarity report, company firmographics, detail on similar companies, and summaries for all interactions associated to the company reported on. The report is stored in the $HOME/Documents directory as &lt;company_name&gt;.docx. Optionally, if the --package switch is used the report is zipped and stored in the $HOME/Documents directory as &lt;company_name&gt;.zip including all of the interactions associated to the company and the set of most and least similar companies. Command(s) run mrcli c --report=\"Atlassian Corp\" mrcli c --report=\"Atlassian Corp\" --package Screenshot of the report dashboard Ã— Search results Close "},"tutorial-Demo.html":{"id":"tutorial-Demo.html","title":"Tutorial: Demo","body":" Mediumroast for GitHub SDK and CLI Modules baseObjectsGitHubAuthGitHubFunctions Classes GitHubFunctions.GitHubFunctionsbaseObjects~ActionsbaseObjects~CompaniesbaseObjects~InteractionsbaseObjects~StoragebaseObjects~StudiesbaseObjects~UsersGitHubAuth~GitHubAuth Tutorials Company SubcommandDemoInteraction SubcommandAdministrative Subcommands Demo Introduction To help users get started with Mediumroast for GitHub, a demo repository has been created in the organization MegaRoast. The demo repository is a clone of our repository, but without actions that automatically generate reports and clean up branches. Further, the demo repository is regularly cloned to reflect the latest changes from our main repository on a weekly basis. So while you can make changes to the demo repository, they will be overwritten on the next clone. This is to ensure that the demo repository is always in sync with the main repository. To gain access to the demo repository, please follow the steps in the main README to install the CLI. From there run mrcli setup and when prompted enter the GitHub organization MegaRoast. Because the demo repository is a clone of our repository the setup will not create a new repository, but instead prompt you for your authentication method and report theme. Once you've completed the setup process you will have access to the demo repository and can begin to explore the capabilities of Mediumroast for GitHub. However, if you've installed the CLI and run mrcli setup you can merely modify your $HOME/.mediumroast/config.ini file to point to the MegaRoast organization. This will enable you to access the demo repository without running mrcli setup again. Example config.ini file With this configuration file by updating the org value to MegaRoast you can access the demo repository without running mrcli setup again. [DEFAULT] company_dns=https://company-dns.mediumroast.io company_logos=https://icon-server.mediumroast.io/allicons.json?url= echarts=https://echart-server.mediumroast.io:11000 nominatim=https://nominatim.openstreetmap.org/search?addressdetails=1&amp;q= working_directory=working report_output_dir=Documents theme=coffee [GitHub] clientId=Iv1.f5c0a4eb1f0606f8 appId=650476 authType=deviceFlow org=&lt;ORGANIZATION&gt; token=&lt;TOKEN&gt; Limitations The following limitations are in place for the demo repository: The demo repository is a clone of the main repository and is updated weekly. The demo repository does not have the actions that automatically generate reports and clean up branches, which means that mrcli actions will not work as expected. The demo repository is a shared read-only repository, meaning you can't push changes to it. If you need to test changes, please use your own repository. If you have any questions or need help, please open an issue Ã— Search results Close "},"tutorial-Interaction.html":{"id":"tutorial-Interaction.html","title":"Tutorial: Interaction Subcommand","body":" Mediumroast for GitHub SDK and CLI Modules baseObjectsGitHubAuthGitHubFunctions Classes GitHubFunctions.GitHubFunctionsbaseObjects~ActionsbaseObjects~CompaniesbaseObjects~InteractionsbaseObjects~StoragebaseObjects~StudiesbaseObjects~UsersGitHubAuth~GitHubAuth Tutorials Company SubcommandDemoInteraction SubcommandAdministrative Subcommands Interaction Subcommand Interactions After running mrcli setup you can start adding Interactions. An Interaction can be as simple as an email thread between an account team and a customer, a detailed customer interview or even documentation about a competitor. Additional Interactions can be added, updated, or removed; essentially, interaction is an mrcli sub-command that affords users Create, Read, Update and Delete capabilities. Each of the major functions for mrcli interaction are described in this document. Notice Some of the command line options and switches may not yet be implemented; therefore, if a switch or option is not yet implemented the CLI will inform the user and then exit. Help Prints the usage for the interaction sub-command and exits. Command(s) run mrcli interaction --help Screenshot with output List interaction objects Print out one or more Interaction to the command line or an alternative output mechanism like a CSV file. Filtering can be applied to find Interactions with specific attributes. List all interaction objects in a table format This is the default output when running mrcli i or mrcli interaction which prints a text table to STDOUT. Command(s) run mrcli i mrcli interaction Screenshot with output List all interaction objects in JSON format Output a list of company objects in properly formatted JSON to STDOUT which can be viewed, redirected to a file, or piped to another command. Command(s) run mrcli i --output=json mrcli interaction --output=json Screenshot with output List all interaction objects and output to a CSV or XLSX Interaction data can be output in either a CSV or XLSX files to enable consumption in common tools like Microsoft Excel. The resulting files will be stored in $HOME/Documents directory as Mr_Interactions.csv or Mr_Interactions.xlsx depending on your intended output. Command(s) run mrcli i --output=csv mrcli i --output=xls Screenshot of commands being run Screenshot of CSV imported into MacOS numbers Filter interaction outputs The CLI offers the ability to filter outputs by almost any interaction attribute. This is manifest by two switches on the interaction sub-command one specific to finding Interactions by name, --find_by_name and the other by an arbitrary attribute, --find_by_x. Note all output format options, like JSON, CSV, etc., are available when the outputs are filtered. Finally, only exact matches are supported, meaning if you want to search for a interaction using any attribute you have to fully provide the attribute's value (i.e., \"The\" would not match \"The 7 Strategic Phases of the Product Planning Process\" , but \"The 7 Strategic Phases of the Product Planning Process\" would). Filter in a interaction by name To zero in on a specific interaction using the find by name switch is provided. Command(s) run mrcli i --find_by_name=\"The 7 Strategic Phases of the Product Planning Process\" Screenshot with output Filter an interaction by attribute Find a specific interaction by a particular attribute in the example below the switch filters on the attribute city. Command(s) run mrcli i --find_by_x='{\"city\": \"Santa Barbara\"}' Screenshot with output Update an interaction attribute To update an interaction attribute the --update switch is provided. A properly formatted JSON stanza is supplied to the --update switch that specifies the name of the interaction to update, the key to update, and finally the value of the key to update. Command(s) run mrcli c --update='{\"name\": \"Atlassian Corp\", \"key\": \"company_type\", \"value\": \"Public\"}' Screencast with output Notice: Only the markdown version rendered through the GitHub web interface will display the screencast. If you're viewing these files through the GitHub Page Version the link below will just show up as text. https://github.com/mediumroast/mediumroast_js/assets/10818650/e11256e7-28ca-47d5-b131-58a2036671a6 Delete an interaction Remove a company and associated interactions if in the repository. There is a confirmation prompt which defaults to yes. Note that the exact company name is needed to proceed with a deletion. Command(s) run mrcli i --delete=\"Atlassian Corp\" Screenshot with output Add an interaction A command line prompt based wizard steps the user through a semi-automated process process to define an interaction. The user is asked to verify the steps taken before the interaction(s) is committed to the repository. Command(s) run mrcli i --add_wizard Screencast with output Notice: Only the markdown version rendered through the GitHub web interface will display the screencast. If you're viewing these files through the GitHub Page Version the link below will just show up as text. https://github.com/mediumroast/mediumroast_js/assets/10818650/0b28db90-d6ba-4224-a9ae-4c301c2b9614 Report on an interaction Produce a MS Word document report on an interaction. The report includes a dashboard with interaction metadata, interaction abstract, and proto-requirements. The report is stored in the $HOME/Documents directory as &lt;interaction_name&gt;.docx. Optionally, if the --package switch is used the report is zipped and stored in the $HOME/Documents directory as &lt;interaction_name&gt;.zip including the interaction content. Command(s) run mrcli i --report=\"Atlassian Corp\" mrcli i --report=\"Atlassian Corp\" --package Screenshot of the report dashboard Ã— Search results Close "},"tutorial-README.html":{"id":"tutorial-README.html","title":"Tutorial: Administrative Subcommands","body":" Mediumroast for GitHub SDK and CLI Modules baseObjectsGitHubAuthGitHubFunctions Classes GitHubFunctions.GitHubFunctionsbaseObjects~ActionsbaseObjects~CompaniesbaseObjects~InteractionsbaseObjects~StoragebaseObjects~StudiesbaseObjects~UsersGitHubAuth~GitHubAuth Tutorials Company SubcommandDemoInteraction SubcommandAdministrative Subcommands Administrative Subcommands Mediumroast for GitHub CLI (Command Line Interface) The CLI is divided into two sets one for administrative interactions with the system and another for interacting with Mediumroast for GitHub objects like Companies and Interactions. This document covers both the administrative CLI and makes reference to the CLI set for Mediumroast for GitHub objects. Authentication Mediumroast for GitHub uses either Device Flow or a Personal Access Token for authentication. The setup CLI will prompt you to choose the type of authentication and then store the necessary information in the ${HOME}/.mediumroast/config.ini file. If you need to change the authentication configuration you can run mrcli setup to reset the configuration file. Required permissions for the Personal Access Token (PAT) If you create a PAT before the Mediumroast for GitHub repository exists the required scope is for all repositories in your organization. At PAT renewal or if you want to reduce the scope to only the Mediumroast for GitHub repository this can be done later. The Personal Access Token must have the following permissions on all repositories to perform the necessary actions including setup. Actions: read/write Administration: read/write Contents: read/write Metadata: read Pull requests: read/write Workflows: read/write For background and directions on creating a PAT see the GitHub documentation. Administrative CLIs To enable setup and operational reporting of Mediumroast for GitHub several CLIs are available, each is described below. Storage reporting Reports storage consumed by Mediumroast for GitHub. A screenshot showing the usage information and outputs for major functions is included below. Command(s) run mrcli t mrcli storage Screenshot with ouput Actions Reports actions minutes consumed by Mediumroast for GitHub and enables a user to update their repository as new versions of actions are released. A screenshot showing the usage information and outputs for major functions is included below. Command(s) run mrcli actions mrcli a --update Screenshot with ouput User reporting Reports on all users who can access the repository that contains the Mediumroast for GitHub. A screenshot showing the usage information and outputs for major functions is included below, and notice, user names and other personally identifiable information has been redacted from the screenshot below. Command(s) run mrcli u mrcli u --my_user Screenshot with ouput Setup To help users quickly get on board with Mediumroast for GitHub the setup CLI is used. This CLI creates the ${HOME}/.mediumroast/config.ini file, creates the repository including key directories, and creates two initial companies. A screencast video showing the process for setting up the CLI environment and creating two companies is available below. Command(s) run mrcli setup Screencast showing setup process Notice: Only the markdown version rendered through the GitHub web interface will display the screencast. If you're viewing these files through the GitHub Page Version the link below will just show up as text. https://github.com/mediumroast/mediumroast_js/assets/10818650/68c08502-4f59-4981-a001-0d9c9bd1d4d2 Deprecated commands The following commands are deprecated, are disabled and will be removed in a future release of the CLI. Billing reporting Is replaced by storage and actions commands in Mediumroast for GitHub. If you run this command it will immediately exit stating it is no longer supported. Command(s) run mrcli b mrcli billing [Company Subcommand] | [Interaction Subcommand] Ã— Search results Close "}}
