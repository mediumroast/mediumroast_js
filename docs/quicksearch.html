ml":{"id":"Interactions.html","title":"Class: Interactions","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Class: Interactions Interactions A subclass of baseObjects that construct the interaction objects new Interactions(token, org, processName) Parameters: Name Type Description token String the token for the GitHub application org String the organization for the GitHub application processName String the process name for the GitHub application Source: gitHubServer.js, line 446 × Search results Close "},"module-GitHubAuth.html":{"id":"module-GitHubAuth.html","title":"Module: GitHubAuth","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Module: GitHubAuth authorize.js Version: 1.0.0 Author: Michael Hay Copyright: 2024 Mediumroast, Inc. All rights reserved. License: Apache-2.0 Source: authorize.js, line 1 Example import {GitHubAuth} from './api/authorize.js' const github = new GitHubAuth() const githubToken = github.getAccessToken(env) Requires module:axios module:crypto module:open module:octoDevAuth module:chalk module:cli-table × Search results Close "},"module-GitHubFunctions.html":{"id":"module-GitHubFunctions.html","title":"Module: GitHubFunctions","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Module: GitHubFunctions github.js Version: 1.0.0 Author: Michael Hay Copyright: 2024 Mediumroast, Inc. All rights reserved. License: Apache-2.0 Source: github.js, line 1 Example const gitHubCtl = new GitHubFunctions(accessToken, myOrgName, 'mr-cli-setup') const createRepoResp = await gitHubCtl.createRepository() Requires module:octokit Methods &lt;inner&gt; createContainers() Creates the top level Study, Company and Interaction containers for all mediumroast.io assets Source: github.js, line 186 Returns: An array with position 0 being boolean to signify success/failure and position 1 being the responses or error messages. Type Array &lt;inner&gt; createRepository() Creates a repository, at the organization level, for keeping track of all mediumroast.io assets Source: github.js, line 150 To Do: Make sure the repo is not public Returns: An array with position 0 being boolean to signify success/failure and position 1 being the created repo or error message. Type Array &lt;async, inner&gt; getActionsBillings() Gets the complete billing status for actions from the GitHub API Source: github.js, line 114 Returns: An array with position 0 being boolean to signify success/failure and position 1 being the user info or error message. Type Array &lt;async, inner&gt; getAllUsers() Gets all of the users from the GitHub API Source: github.js, line 94 Returns: An array with position 0 being boolean to signify success/failure and position 1 being the user info or error message. Type Array &lt;inner&gt; getGitHubOrg() If the GitHub organization exists retrieves the detail about it and returns to the caller Source: github.js, line 170 Returns: An array with position 0 being boolean to signify success/failure and position 1 being the org or error message. Type Array &lt;async, inner&gt; getStorageBillings() Gets the complete billing status for actions from the GitHub API Source: github.js, line 132 Returns: An array with position 0 being boolean to signify success/failure and position 1 being the user info or error message. Type Array &lt;async, inner&gt; getUser() Gets the authenticated user from the GitHub API Source: github.js, line 76 To Do: Add a check to see if the user is a member of the organization Add a check to see if the user has admin rights to the organization Returns: An array with position 0 being boolean to signify success/failure and position 1 being the user info or error message. Type Array × Search results Close "},"Studies.html":{"id":"Studies.html","title":"Class: Studies","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Class: Studies Studies A subclass of baseObjects that construct the study objects new Studies(token, org, processName) Parameters: Name Type Description token String the token for the GitHub application org String the organization for the GitHub application processName String the process name for the GitHub application Source: gitHubServer.js, line 240 × Search results Close "},"Users.html":{"id":"Users.html","title":"Class: Users","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Class: Users Users A subclass of baseObjects that construct the user objects new Users(token, org, processName) Parameters: Name Type Description token String the token for the GitHub application org String the organization for the GitHub application processName String the process name for the GitHub application Source: gitHubServer.js, line 254 × Search results Close "},"tutorial-Company.html":{"id":"tutorial-Company.html","title":"Tutorial: Company Subcommand","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Company Subcommand Back Companies Company objects are central to Mediumroast for GitHub. Interactions and in the future Studies rely on Companies to function. After setup is run, via mrcli setup, two companies are present to work with. Additional companies can be added, updated, or removed; essentially, company is an mrcli sub-command that affords users Create, Read, Update and Delete capabilities. Each of the major functions for mrcli company are described in this document. Notice Some of the command line options and switches may not yet be implemented; therefore, if a switch or option is not yet implemented the CLI will inform the user and then exit. Help Prints the usage for the company sub-command and exits. Command(s) run mrcli company --help Screenshot with output List company objects Print out one or more Companies to the command line or an alternative output mechanism like a CSV file. Filtering can be applied to find Companies with specific attributes. List all company objects in a table format This is the default output when running mrcli c or mrcli company which prints a text table to STDOUT. Command(s) run mrcli c mrcli company Screenshot with output List all company objects in JSON format Output a list of company objects in properly formatted JSON to STDOUT which can be viewed, redirected to a file, or piped to another command. Command(s) run mrcli c --output=json mrcli company --output=json Screenshot with output List all company objects and output to a CSV or XLSX Company data can be output in either a CSV or XLSX files to enable consumption in common tools like Microsoft Excel. The resulting files will be stored in $HOME/Documents directory as Mr_Companies.csv or Mr_Companies.xlsx depending on your intended output. Command(s) run mrcli c --output=csv mrcli c --output=xls Screenshot of commands being run ### Screenshot of CSV imported into MacOS numbers Filter company outputs The CLI offers the ability to filter outputs by almost any company attribute. This is manifest by two switches on the company sub-command one specific to finding companies by name, --find_by_name and the other by an arbitrary attribute, --find_by_x. Note all output format options, like JSON, CSV, etc., are available when the outputs are filtered. Finally, only exact matches are supported, meaning if you want to search for a company using any attribute you have to fully provide the attribute's value (i.e., \"Med\" wouod not matche Mediumroast, Inc., but \"Mediumroast, Inc. would). Filter in a company by name To zero in on a specific company using the find by name switch is provided. Command(s) run mrcli c --find_by_name=\"Mediumroast, Inc.\" Screenshot with output ### Filter a company by attribute Find a specific company by a particular attribute in the example below the switch filters on the attribute `company_type`. ### Command(s) run - `mrcli c --find_by_x='{\"company_type\": \"Public\"}'` ### Screenshot with output # Update a company attribute To update a company attribute the `--update` switch is provided. A properly formatted JSON stanza is supplied to the `--update` switch that specifies the name o the company to update, the key to update, and finally the value of the key to update. Command(s) run mrcli c --update='{\"name\": \"Atlassian Corp\", \"key\": \"company_type\", \"value\": \"Public\"}' Screencast with output https://github.com/mediumroast/mediumroast_js/assets/10818650/a74cb8cd-f8cb-4a8d-8968-ccf9b875d86b Delete a company Remove a company and associated interactions if in the repository. There is a confirmation prompt which defaults to yes. Note that the exact company name is needed to proceed with a deletion. Command(s) run `mrcli c --delete=\"Atlassian Corp\" Screenshot with output Add a company A command line prompt based wizard steps the user through either a semi-automated process or a fully-automated process to define a company. The semi-automated process is typically used for companies that aren't public. While the fully-automated process is typically used for companies that are public. In either case the user is asked to verify the steps taken before the company is committed to the repository. Command(s) run mrcli c --add_wizard Screenshot with output × Search results Close "},"tutorial-Interaction.html":{"id":"tutorial-Interaction.html","title":"Tutorial: Interaction Subcommand","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Interaction Subcommand Back Interactions After adding your first Company, you can start adding Interactions. An interaction can be as simple as an email thread between an account team and a customer, a detailed customer interview or even competitive documentation about a competitor. To add an interaction, you can use mrcli with the interaction and --add_wizard subcommands. Alternatively, you can use the shorthand mrcli i --add_wizard. The mrcli interaction --add_wizard subcommand will walk you through the process of adding a new customer interaction. During the add wizard, you'll be asked to select which company the interaction belongs to. It's important, that the company is defined before adding the interation. Next, the add wizard will ask you what kind of interation type you are uploading. Keep in mind, that the add wizard will look in the ./productplan directory for any interations. If there are multiple interations, the add wizard will iterate through all the interations in the folder. NOTE: Even though we will specify a URL for the web page in the next step, the mrcli add wizard function will look for a local directory with interation files (text, PDF, etc.) Finally, because this example was a web page, the add wizard with ask for the publish date and URL. Next, the add wizard will ask you what kind of interation type you are uploading. Keep in mind, that the add wizard will look in the ./productplan directory for any interations. If there are multiple interations, the add wizard will iterate through all the interations in the folder. NOTE: Even though we will specify a URL for the web page in the next step, the mrcli add wizard function will look for a local directory with interation files (text, PDF, etc.) Finally, because this example was a web page, the add wizard with ask for the publish date and URL. Next, the add wizard will ask you what kind of interation type you are uploading. Keep in mind, that the add wizard will look in the ./productplan directory for any interations. If there are multiple interations, the add wizard will iterate through all the interations in the folder. NOTE: Even though we will specify a URL for the web page in the next step, the mrcli add wizard function will look for a local directory with interation files (text, PDF, etc.) Finally, because this example was a web page, the add wizard with ask for the publish date and URL. Additional interactions can be added, updated, or removed; essentially, interaction is an mrcli sub-command that affords users Create, Read, Update and Delete capabilities. Each of the major functions for mrcli interaction are described in this document. Interactions Command Line Interface (CLI) Key capabilities of this tool: Report on either all interaction objects or by specific properties like id, name, region, country, and so on. Pick from one of four report output formats for interaction objects: table default, json, csv, or xlsx. Create one or more interaction objects from a specified json file. Create a Microsoft DOCX formatted report for a specific interaction object as specified by the interaction's id. Print usage information to the console Command: mr_cli interaction --help Example output: Usage: Interactions [options] Command line interface for mediumroast.io Interactions objects. Options: -V, --version output the version number -c --conf_file &lt;file&gt; Path to the configuration file (default: \"/home/john/.mediumroast/config.ini\") -o --output &lt;choose the output type to emit&gt; Select output type: table, json, xls or csv. xls &amp; csv will save to a file. (default: \"table\") -s --splash &lt;yes | no&gt; Whether or not to include the splash screen at startup. (default: \"yes\") --find_by_name &lt;name&gt; Find an individual a Interactions by name --find_by_id &lt;ID&gt; Find an individual a Interactions by ID --find_by_x &lt;JSON&gt; Find a Interactions by an arbitrary attribute as specified by JSON (ex '{\"zip_postal\":\"92131\"}') --update &lt;JSON&gt; Update a Interactions from the backend by specifying the object's name plus attribute and value to update in JSON --delete &lt;NAME&gt; Delete a Interactions from the backend by specifying the object's id --report &lt;NAME&gt; Create an MS word document for a Interactions by specifying the object's id --package An additional switch used with --report to generate a ZIP package that includes the interaction --add_wizard Run the CLI wizard to add a Interactions to the mediumroast.io backend. --reset_by_type &lt;OBJECT_TYPE&gt; Reset the status of objects to reprocesses them in the caffeine service. -h, --help display help for command List all interactions and output in table output Command: interaction Example output: ┌────────────────────────────────────────────────────────────────────────────────┬───────────────┬──────────┬─────────────────────────┐ │ Name │ Creator Name │ Region │ Linked Company │ ├────────────────────────────────────────────────────────────────────────────────┼───────────────┼──────────┼─────────────────────────┤ │ The Phases of Product Planning │ Bob Goldmann │ AMER │ Compnay XYZ │ └────────────────────────────────────────────────────────────────────────────────┴───────────────┴──────────┴─────────────────────────┘ List a single company by the object id and output in JSON Command: interaction --find_by_name='The Phases of Product Planning' --output=json Example output: [ { \"tags\": {}, \"topics\": {}, \"status\": 0, \"organization\": \"Mediumroast\", \"content_type\": \"Unknown\", \"file_size\": \"Unknown\", \"reading_time\": \"Unknown\", \"word_count\": \"Unknown\", \"page_count\": \"Unknown\", \"description\": \"Unknown\", \"abstract\": \"Unknown\", \"creator\": \"bgoldie\", \"creator_id\": 14003500, \"creator_name\": \"Bob Goldmann\", \"linked_companies\": { \"ProductPlan\": \"42aa8e3cf94546f1fa5505b042a8bae69e4ede263c4ce9d76ab1de3bbc4e1e72\" }, \"linked_studies\": {}, \"street_address\": \"10 E 1st St\", \"zip_postal\": \"93101\", \"city\": \"Santa Barbara\", \"state_province\": \"CA\", \"country\": \"USA\", \"latitude\": 34.414227, \"longitude\": -119.69102, \"region\": \"AMER\", \"public\": true, \"groups\": \"Mediumroast:bgoldie\", \"creation_date\": \"2024-02-22T04:30:49.737Z\", \"modification_date\": \"2024-02-22T04:30:49.737Z\", \"file_hash\": \"494226eb2a631f9549558874544f17e5131c437ed6c99e83bf9339cd15bd8001\", \"name\": \"The Phases of Product Planning\", \"interaction_type\": \"Webpage\", \"interaction_type_detail\": { \"author\": \"Compnay XYZ\", \"year\": \"2024\", \"month\": \"02\", \"day\": \"21\", \"title\": \"The Phases of Product Planning\", \"url\": \"read://https_www.companyxyz.com/?url=https%3A%2F%2Fwww.companyxyz.com%2Flearn%2Fstrategic-phases-product-planning-process%2F\" }, \"url\": \"Interactions/The Phases of Product Planning.pdf\" } ] List all companies and output in CSV format Command: mr_cli company --output=csv Notice: This command saves the file to your environment's HOME/Documents directory called Mr_Interactions.csv. × Search results Close "},"tutorial-README.html":{"id":"tutorial-README.html","title":"Tutorial: Administrative Subcommands","body":" Mediumroast for GitHub SDK Modules GitHubAuthGitHubFunctions Classes baseObjectsBillingsCompaniesGitHubFunctions.GitHubFunctionsInteractionsStudiesUsers Tutorials Company SubcommandInteraction SubcommandAdministrative Subcommands Global createObjdeleteObjfindByIdfindByNamefindByXgetAlllinkObjupdateObj Administrative Subcommands Back Mediumroast for GitHub CLI (Command Line Interface) The CLI is divided into two sets one for administrative interactions with the system and another for interacting with Mediumroast for GitHub objects like Companies and Interactions. This document covers both the administrative CLI and makes reference to the CLI set for Mediumroast for GitHub objects. Administrative CLIs To enable setup and operational reporting of Mediumroast for GitHub several CLIs are available, each is described below. User reporting Reports on all users who can access the repository that contains the Mediumroast for GitHub. A screenshot showing the usage information and outputs for major functions is included below, and notice, user names and other personally identifiable information has been redacted from the screenshot below. Command(s) run mrcli u mrcli u --my_user Screenshot with ouput Billing reporting Provides reports for consumed actions and repository storage consumed by the organization that has installed and is using Mediumroast for GitHub. A screenshot showing the usage information and outputs for major functions is included below. Command(s) run mrcli b mrcli b --storage mrcli b --actions Screenshot with ouput Setup To help users quickly get on board with Mediumroast for GitHub the setup CLI is used. This CLI creates the ${HOME}/.mediumroast/config.ini file, creates the repository including key directories, and creates two initial companies. A screencast video showing the process for setting up the CLI environment and creating two companies is available below. Command(s) run mrcli setup Screencast showing setup process Mediumroast for GitHub primary object CLIs This CLIs to create, read, update, and delete Mediumroast for GitHub are linked below. Company Interaction × Search results Close "}}
